# minimum delta (coverage in percent) of most common words for an analyzed text to be mapped to a language
# e.g.: 10 means: 10% of the words in the input raw text must be most common words of a certain language, e.g. English, to be recognized as English text
# The value must be a valid integer and must be greater than 0
