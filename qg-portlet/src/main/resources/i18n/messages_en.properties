de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.partofspeech.detection.label=Mark Part-of-Speech:
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.partofspeech.detection.tooltip=Runs the Part-of-Speech-Tagging using pre-trained taggers for the content's language. If the language detection was deactivated or the language isn't supported, the course's primary language will be used.
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.namedentities.detection.label=Mark Named Entities:
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.namedentities.detection.tooltip=Starts the Named-Entity-Recognition using pre-trained classifiers for the content's language, where semantically relevant nouns will be categorized roughly, to differentiate person names, organisations or locations for example. For further information, please have a look at the MUC-7 proceedings. If the language detection was deactivated or the language isn't supported, the course's primary language will be used.
