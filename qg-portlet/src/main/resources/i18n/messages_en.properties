de.saschafeldmann.adesso.master.thesis.portlet.detection.view.accordion.activation.optiongroup.cardinalitysentences.tooltip=Detects relations between subjects with given cardinalities, so that "How many...?" questions can be generated. Example: "Germany has 16 federal states." -> results in the question: "How many federal states does Germany have?"
