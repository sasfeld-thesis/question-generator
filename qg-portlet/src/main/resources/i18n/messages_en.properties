# Preprocesses view
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.info.text=Your course was enriched with contents successfully.
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.introduction.text=Here, your course's contents will be enriched syntactically and semantically. First, you can (de-)activate the single preprocesses. You can start the preprocesses by hitting "Start process chain". After they were finished, you can view the syntactically (Part-of-Speech-Tags) and semantically (Named-Entity-Recognition) enriched contents and optimize them manually by clicking on completed learning contents if required.
