de.saschafeldmann.adesso.master.thesis.portlet.detection.view.introduction.text=Here, defined concepts will be recognized on the basis auf the syntactically and semantically enriched contents. Concept types are the basis for the test question generation in the last step. Below, you can (de-)activated single concepts, on mouseover, explanations will be shown. You can start the concept detection by hitting "Start concept detection".
