de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.processchain.edit.window.button.delete.tooltip=Löscht nur den syntaktisch und semantisch annotierten Rohtext, ohne den gesamten Schulungsinhalt zu löschen. So verhindern Sie, dass dieser annotierte Text für weitere Prozesse verwendet wird.
