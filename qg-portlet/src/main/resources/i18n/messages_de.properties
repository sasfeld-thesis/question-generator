de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.partofspeech.detection.label=Part-of-Speech markieren:
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.partofspeech.detection.tooltip=Startet das Part-Of-Speech-Tagging mithilfe eines auf die jeweilige Sprache des Schulungsinhaltes antrainierten Klassifizierers. Wurde die Spracherkennung deaktiviert oder wird die Sprache nicht unterstützt, so wird die standardmäßig für den Kurs gesetzte Sprache genutzt.
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.namedentities.detection.label=Named Entities markieren:
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.namedentities.detection.tooltip=Startet die Named-Entity-Markierung, bei der semantisch relevante Substantive grob kategorisiert werden, z.B. in Personennamen, Organisationen, Ortsnamen etc. Für weitere Informationen sehen Sie sich bitte die MUC-7-Proceedings an.
