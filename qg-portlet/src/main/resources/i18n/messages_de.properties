# Preprocesses view
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.info.text=Ihre Schulung wurde erfolgreich mit Inhalten gefüllt.
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.introduction.text=In diesem Schritt werden die Schulungsinhalte semantisch und syntaktisch erschlossen. Sie können zunächst die einzelnen Präprozesse (de-)aktivieren. Sie starten die Prozesskette durch Klick auf den Button "Prozesskette starten". Ist diese abgeschlossen, können Sie die syntaktisch und semantisch durch sogenannte Part-of-Speech-Tags und Named Entities annotierten Texte ansehen und ggf. manuell optimieren.
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.label=(De-)Aktivierung
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.processchain.label=Prozesskette

de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.language.detection.label=Sprache erkennen:
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.language.detection.tooltip=Führt eine Spracherkennung für jeden Inhalt durch, sodass der korrekte Korpus eingesetzt werden kann.
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.partofspeech.detection.label=Part-of-Speech markieren:
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.partofspeech.detection.tooltip=Startet das Part-Of-Speech-Tagging mithilfe eines auf die jeweilige Sprache des Schulungsinhaltes antrainierten Klassifizierers. Wurde die Spracherkennung deaktiviert oder wird die Sprache nicht unterstützt, so wird die standardmäßig für den Kurs gesetzte Sprache genutzt.
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.namedentities.detection.label=Named Entities markieren:
de.saschafeldmann.adesso.master.thesis.portlet.preprocesses.view.accordion.activation.optiongroup.namedentities.detection.tooltip=Startet die Named-Entity-Markierung, bei der semantisch relevante Substantive grob kategorisiert werden, z.B. in Personennamen, Organisationen, Ortsnamen etc. Für weitere Informationen sehen Sie sich bitte die MUC-7-Proceedings an.
