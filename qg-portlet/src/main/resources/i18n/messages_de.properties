# Concept Detection view
de.saschafeldmann.adesso.master.thesis.portlet.detection.view.info.text=Ihre Schulungsinhalte wurden syntaktisch und semantisch erschlossen
de.saschafeldmann.adesso.master.thesis.portlet.detection.view.introduction.text=Hier werden auf Basis der syntaktisch und semantisch erschlossenen Inhalte bestimmte Konzept erkannt, für die dann im letzten Schritt Testfragen generiert werden können. Unten können Sie die zu erkennenden Konzepte einzeln aktivieren- oder deaktiveren, bei Mouseover wird Ihnen ein entsprechendes Beispiel gezeigt. Die Konzept-Erkennung starten Sie mit Klick auf "Konzepterkennung starten".
de.saschafeldmann.adesso.master.thesis.portlet.detection.view.accordion.activation.label=(De-)Aktivierung von Konzepten
de.saschafeldmann.adesso.master.thesis.portlet.detection.view.accordion.detection.chain.label=Konzepte erkennen

de.saschafeldmann.adesso.master.thesis.portlet.detection.view.accordion.activation.optiongroup.fillsentences.label=Lückentext-Sätze erkennen
de.saschafeldmann.adesso.master.thesis.portlet.detection.view.accordion.activation.optiongroup.fillsentences.tooltip=Erkennt Sätze mit bestimmten Named Entities, wie z.B. Ortsnamen, die zu Lückentext-Fragen umgewandelt werden können. Beispiel: "Die Hauptstadt von Deutschland ist Berlin." -> wird zur Frage: "Vervollständigen Sie: Die Hauptstadt von Deutschland ist ___."
de.saschafeldmann.adesso.master.thesis.portlet.detection.view.accordion.activation.optiongroup.cardinalitysentences.label=Kardinalitätensätze erkennen
de.saschafeldmann.adesso.master.thesis.portlet.detection.view.accordion.activation.optiongroup.cardinalitysentences.tooltip=Erkennt Beziehungen zwischen Subjekten mit bestimmten Kardinalitäten, zu denen dann "Wieviele..?"-Fragen gestellt werden können. Beispiel: "Deutschland hat 16 Bundesländer." -> wird zur Frage: "Wieviele Bundesländer hat Deutschland?"
